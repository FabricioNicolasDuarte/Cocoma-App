# render.yaml para Cocoma-App (Versi칩n Definitiva con Docker)

# Primero, definimos los servicios (tu aplicaci칩n web)
services:
  - type: web
    name: cocoma-app
    # Le decimos a Render que use el Dockerfile que ya tenemos en el proyecto
    runtime: docker
    plan: free
    # buildCommand y startCommand ya no son necesarios, Docker se encarga de ellos.
    envVars:
      - key: APP_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: APP_KEY
        generateValue: true # Render gestionar치 la APP_KEY
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: cocoma-db # Se conecta a la base de datos definida abajo
          property: connectionString
      - key: FILESYSTEM_DISK
        value: s3
      # Las siguientes claves secretas se deben a침adir manualmente en el Dashboard de Render
      - key: OPENAI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_DEFAULT_REGION
        sync: false
      - key: AWS_BUCKET
        sync: false

# Segundo, definimos las bases de datos
databases:
  - name: cocoma-db
    plan: free

